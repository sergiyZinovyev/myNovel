<div class="menu-label">{{gameService.gameNameSync}}</div>
<div class="menu-content">
    <button 
        mat-raised-button 
        color="accent" 
        class="btn"
        (click)="save()">
        Save
    </button>
    <button 
        mat-raised-button 
        color="accent" 
        class="btn"
        (click)="chageLayout(gameLayoutEnum.Saving)">
        Load
    </button>
    <button
        mat-raised-button 
        color="accent" 
        class="btn"
        (click)="newGame()">
        New game
    </button>
    <button 
        mat-raised-button 
        color="accent" 
        class="btn"
        (click)="chageLayout(gameLayoutEnum.Setting)">
        Settings
    </button>
    <button
        mat-raised-button 
        color="primary" 
        class="btn m-t"
        (click)="exit('games')">
        Exit
    </button>
    <button 
        mat-raised-button 
        color="primary" 
        class="btn"
        (click)="chageLayout(gameLayoutEnum.GameArea)">
        Back to game
    </button>
</div>
